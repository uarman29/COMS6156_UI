<form [formGroup] = "userForm">
    <div class="row user-form-group mb-3">
        <div class="col-md-6 user-form-control">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName = "email" required>
        </div>

        <div class="col-md-6 user-form-control">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName = "name" required>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
      <button class="btn btn-secondary m-1" [disabled]="!userForm.valid" (click)="onUpdateSubmit()">Update</button>
    </div>
</form>

<div *ngIf="user">
    <h3>Links</h3>
    <ul>
        <li *ngFor="let link of user.links"><a routerLink="{{link.href}}">{{link.href}}</a></li>
    </ul>
  </div>
