<form [formGroup] = "userForm">
    <div class="row user-form-group mb-3">
        <div class="col-md-6 user-form-control">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" formControlName = "first_name" required>
        </div>

        <div class="col-md-6 user-form-control">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName = "last_name" required>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <button class="btn btn-secondary m-1" [disabled]="!userForm.valid" (click)="onUpdateSubmit()">Update</button>
        <button type="button" class="btn btn-danger m-1" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
    </div>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModalLabel">Are you sure?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this user?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="onDelete()">Yes</button>
        </div>
      </div>
    </div>
  </div>
</form>
