<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="order_id">
        <th mat-header-cell *matHeaderCellDef> Order Id </th>
        <td mat-cell *matCellDef="let order"> <a routerLink="/orders/{{order.order_id}}">{{order.order_id}}</a></td>
        </ng-container>
    
        <ng-container matColumnDef="card_id">
        <th mat-header-cell *matHeaderCellDef> Card Id </th>
        <td mat-cell *matCellDef="let order"> <a routerLink="/cards/{{order.card_id}}">{{order.card_id}}</a></td>
        </ng-container>

        <ng-container matColumnDef="address_id">
            <th mat-header-cell *matHeaderCellDef> Address Id </th>
            <td mat-cell *matCellDef="let order"> <a routerLink="/addresses/{{order.address_id}}">{{order.address_id}}</a> </td>
        </ng-container>

        <ng-container matColumnDef="order_time">
            <th mat-header-cell *matHeaderCellDef> Order Time </th>
            <td mat-cell *matCellDef="let order"> {{order.order_time}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let order"> {{order.total}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator  #paginator 
                    [length]="orders.length" 
                    [pageSize] = "5" 
                    [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons 
                    aria-label="Select page of orders">
    </mat-paginator>
</div>
