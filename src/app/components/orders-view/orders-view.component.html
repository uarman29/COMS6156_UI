<form [formGroup] = "orderForm" (ngSubmit)="onSubmit()">
    <div class="row order-form-group mb-3">
        <div class="col-md-2 order-form-control">
            <label for="user_id" class="form-label">User Id</label>
            <input type="number" class="form-control" formControlName = "user_id" name="user_id" required>
        </div>

        <div class="col-md-2 order-form-control">
            <label for="card_id" class="form-label">Card Id</label>
            <input type="text" class="form-control" formControlName = "card_id" name="card_id" required>
        </div>

        <div class="col-md-2 order-form-control">
            <label for="address_id" class="form-label">Address Id</label>
            <input type="text" class="form-control" formControlName = "address_id" name="address_id" required>
        </div>

        <div class="col-md-4 order-form-control">
            <label for="order_time" class="form-label">Order Time</label>
            <input type="text" class="form-control" formControlName = "order_time" name="order_time" required>
        </div>

        <div class="col-md-2 order-form-control">
            <label for="total" class="form-label">Total</label>
            <input type="text" class="form-control" formControlName = "total" name="total" required>
        </div>
    </div>
    <div class="row order-form-group mb-3">
        <div class="col-md-2 order-form-control">
            <button type="submit" class="btn btn-primary" [disabled]="!orderForm.valid">Add</button>
        </div>
    </div>
</form>
<div id="order-add-success-alert" class="alert alert-success alert-dismissible fade show d-none" role="alert">
    Successfully Added Order!
    <button type="button" class="btn-close" aria-label="Close"></button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="order_id">
        <th mat-header-cell *matHeaderCellDef> Order Id </th>
        <td mat-cell *matCellDef="let order"> <a routerLink="/orders/{{order.order_id}}">{{order.order_id}}</a></td>
        </ng-container>
    
        <ng-container matColumnDef="card_id">
        <th mat-header-cell *matHeaderCellDef> Card Id </th>
        <td mat-cell *matCellDef="let order"> <a routerLink="/cards/{{order.card_id}}">{{order.card_id}}</a></td>
        </ng-container>

        <ng-container matColumnDef="address_id">
            <th mat-header-cell *matHeaderCellDef> Address Id </th>
            <td mat-cell *matCellDef="let order"> <a routerLink="/addresses/{{order.address_id}}">{{order.address_id}}</a> </td>
        </ng-container>

        <ng-container matColumnDef="order_time">
            <th mat-header-cell *matHeaderCellDef> Order Time </th>
            <td mat-cell *matCellDef="let order"> {{order.order_time}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let order"> {{order.total}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator  #paginator 
                    [length]="orders.length" 
                    [pageSize] = "5" 
                    [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons 
                    aria-label="Select page of orders">
    </mat-paginator>
</div>
