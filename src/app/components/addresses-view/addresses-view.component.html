<form [formGroup] = "addressForm" (ngSubmit)="onSubmit()">
    <div class="row address-form-group mb-3">
        <div class="col-md-10 address-form-control">
            <label for="street_address" class="form-label">Street Address</label>
            <input type="text" class="form-control" formControlName = "street_address" name="street_address" required>
        </div>
    </div>
    <div class="row address-form-group mb-3">
        <div class="col-md-4 address-form-control">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" formControlName = "state" name="state" required>
        </div>

        <div class="col-md-4 address-form-control">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" formControlName = "city" name="city" required>
        </div>

        <div class="col-md-4 address-form-control">
            <label for="zip_code" class="form-label">Zip Code</label>
            <input type="text" class="form-control" formControlName = "zip_code" name="zip_code" required>
        </div>
    </div>
    <div class="row address-form-group mb-3">
        <div class="col-md-2 address-form-control">
            <button type="submit" class="btn btn-primary" [disabled]="!addressForm.valid">Add</button>
        </div>
    </div>
</form>
<div id="address-add-success-alert" class="alert alert-success alert-dismissible fade show d-none" role="alert">
    Successfully Added Address!
    <button type="button" class="btn-close" aria-label="Close"></button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="address_id">
        <th mat-header-cell *matHeaderCellDef> Address Id </th>
        <td mat-cell *matCellDef="let address"> <a routerLink="/addresses/{{address.address_id}}">{{address.address_id}}</a></td>
        </ng-container>
    
        <ng-container matColumnDef="street_address">
        <th mat-header-cell *matHeaderCellDef> Street Address </th>
        <td mat-cell *matCellDef="let address"> {{address.street_address}} </td>
        </ng-container>

        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let address"> {{address.state}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let address"> {{address.city}} </td>
        </ng-container>

        <ng-container matColumnDef="zip_code">
            <th mat-header-cell *matHeaderCellDef> Zip </th>
            <td mat-cell *matCellDef="let address"> {{address.zip_code}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator  #paginator 
                    [length]="addresses.length" 
                    [pageSize] = "5" 
                    [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons 
                    aria-label="Select page of addresses">
    </mat-paginator>
</div>
