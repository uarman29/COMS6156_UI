<form [formGroup] = "addressForm">
    <div class="row address-form-group mb-3">
        <div class="col-md-2 address-form-control">
            <label for="user_id" class="form-label">User Id</label>
            <input type="number" class="form-control" formControlName = "user_id" required>
        </div>

        <div class="col-md-10 address-form-control">
            <label for="street_address" class="form-label">Street Address</label>
            <input type="text" class="form-control" formControlName = "street_address" required>
        </div>
    </div>
    <div class="row address-form-group mb-3">
        <div class="col-md-4 address-form-control">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" formControlName = "state" required>
        </div>

        <div class="col-md-4 address-form-control">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" formControlName = "city" required>
        </div>

        <div class="col-md-4 address-form-control">
            <label for="zip_code" class="form-label">Zip Code</label>
            <input type="text" class="form-control" formControlName = "zip_code" required>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <button class="btn btn-secondary m-1" [disabled]="!addressForm.valid" (click)="onUpdateSubmit()">Update</button>
        <button type="button" class="btn btn-danger m-1" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
    </div>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModalLabel">Are you sure?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this address?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="onDelete()">Yes</button>
        </div>
      </div>
    </div>
  </div>
</form>

<div *ngIf="address">
    <h3>Links</h3>
    <ul>
        <li><a routerLink="/users/{{address.user_id}}">/users/{{address.user_id}}</a></li>
    </ul>
</div>
