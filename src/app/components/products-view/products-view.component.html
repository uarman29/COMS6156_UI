<form [formGroup] = "productForm" (ngSubmit)="onSubmit()">
    <div class="row product-form-group mb-3">
        <div class="col-md-4 product-form-control">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" formControlName = "name" name="name" required>
        </div>

        <div class="col-md-4 product-form-control">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" formControlName = "category" name="category" required>
        </div>

        <div class="col-md-3 product-form-control">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" formControlName = "price" name="price" min="0" required>
        </div>
        <div class="col-md-1 product-form-control">
            <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Add</button>
        </div>
    </div>
</form>
<div id="product-add-success-alert" class="alert alert-success alert-dismissible fade show d-none" role="alert">
    Successfully Added Product!
    <button type="button" class="btn-close" aria-label="Close"></button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="product_id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let product"> <a routerLink="/products/{{product.product_id}}">{{product.product_id}}</a></td>
        </ng-container>
    
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let product"> {{product.category}} </td>
        </ng-container>
    
        <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product"> {{product.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator  #paginator 
                    [length]="products.length" 
                    [pageSize] = "5" 
                    [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons 
                    aria-label="Select page of products">
    </mat-paginator>
</div>
