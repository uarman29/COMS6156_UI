<form [formGroup] = "orderForm">
    <div class="row order-form-group mb-3">
        <div class="col-md-2 order-form-control">
            <label for="card_id" class="form-label">Card Id</label>
            <input type="text" class="form-control" formControlName = "card_id" step="1" min="1" required>
        </div>

        <div class="col-md-2 order-form-control">
            <label for="address_id" class="form-label">Address Id</label>
            <input type="text" class="form-control" formControlName = "address_id" step="1" min="1" required>
        </div>

        <div class="col-md-4 order-form-control">
            <label for="order_time" class="form-label">Order Time</label>
            <input type="text" class="form-control" formControlName = "order_time" required>
        </div>

        <div class="col-md-2 order-form-control">
            <label for="total" class="form-label">Total</label>
            <input type="number" class="form-control" formControlName = "total" min="0" required>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <button class="btn btn-secondary m-1" [disabled]="!orderForm.valid" (click)="onUpdateSubmit()">Update</button>
        <button type="button" class="btn btn-danger m-1" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
    </div>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModalLabel">Are you sure?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this order?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="onDelete()">Yes</button>
        </div>
      </div>
    </div>
  </div>
</form>

<div>
    <h3>Contents</h3>
    <form [formGroup] = "orderItemForm">
      <div class="row order-form-group mb-3">
        <div class="col-md-5 order-item-form-control">
            <label for="product_id" class="form-label">Product Id</label>
            <input type="number" class="form-control" formControlName = "product_id" required>
        </div>
        <div class="col-md-5 order-item-form-control">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" formControlName = "quantity" required>
        </div>

        <div class="col-md-2 order-item-form-control text-center d-flex flex-column justify-content-end">
          <button type="button" class="btn btn-primary" [disabled]="!orderItemForm.valid" (click)="addOrderItem()">Add Item</button>
        </div>
      </div>
      
      <ng-container formArrayName="current_items">
        <ng-container *ngFor="let itemForm of current_items.controls; let i = index">
          <div class="order-item-form-row" [formGroupName]="i">
            <div class="row mb-3">
              <div class="col-md-4">
                  <label for="product_id" class="form-label">Product Id</label>
                  <input type="number" class="form-control" formControlName = "product_id" required [attr.disabled]="true">
              </div>
              <div class="col-md-4">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" formControlName = "quantity" required>
              </div>
      
              <div class="col-md-2 text-center d-flex flex-column justify-content-end">
                <button type="button" class="btn btn-secondary" [disabled]="!itemForm.valid" (click)="updateOrderItem(i)">Update</button>
              </div>

              <div class="col-md-2 text-center d-flex flex-column justify-content-end">
                <button type="button" class="btn btn-warning" [disabled]="!itemForm.valid" (click)="deleteOrderItem(i)">Delete</button>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </form>
</div>

<div *ngIf="order">
    <h3>Links</h3>
    <ul>
        <li *ngFor="let link of order.links"><a routerLink="{{link.href}}">{{link.href}}</a></li>
    </ul>
</div>
