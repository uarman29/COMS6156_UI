<form [formGroup] = "orderForm">
    <div class="row order-form-group mb-3">
        <div class="col-md-2 order-form-control">
            <label for="user_id" class="form-label">User Id</label>
            <input type="number" class="form-control" formControlName = "user_id" required>
        </div>

        <div class="col-md-2 order-form-control">
            <label for="card_id" class="form-label">Card Id</label>
            <input type="text" class="form-control" formControlName = "card_id" required>
        </div>

        <div class="col-md-2 order-form-control">
            <label for="address_id" class="form-label">Address Id</label>
            <input type="text" class="form-control" formControlName = "address_id" required>
        </div>

        <div class="col-md-4 order-form-control">
            <label for="order_time" class="form-label">Order Time</label>
            <input type="text" class="form-control" formControlName = "order_time" required>
        </div>

        <div class="col-md-2 order-form-control">
            <label for="total" class="form-label">Total</label>
            <input type="text" class="form-control" formControlName = "total" required>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <button class="btn btn-secondary m-1" [disabled]="!orderForm.valid" (click)="onUpdateSubmit()">Update</button>
        <button type="button" class="btn btn-danger m-1" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
    </div>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModalLabel">Are you sure?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this order?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="onDelete()">Yes</button>
        </div>
      </div>
    </div>
  </div>
</form>

<div>
    <h3>Contents</h3>
    <ul>
        <li *ngFor="let orderItem of orderItems"><a routerLink="/products/{{orderItem.product_id}}">/products/{{orderItem.product_id}}</a> x {{orderItem.quantity}}</li>
    </ul>
</div>

<div>
    <h3>Links</h3>
    <ul>
        <li><a routerLink="/users/{{order.user_id}}">/users/{{order.user_id}}</a></li>
        <li><a routerLink="/cards/{{order.card_id}}">/cards/{{order.card_id}}</a></li>
        <li><a routerLink="/addresses/{{order.address_id}}">/addresses/{{order.address_id}}</a></li>
    </ul>
</div>
