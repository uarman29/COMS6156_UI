<form [formGroup] = "cardForm">
    <div class="row card-form-group mb-3">
        <div class="col-md-2 card-form-control">
            <label for="user_id" class="form-label">User Id</label>
            <input type="text" class="form-control" formControlName = "user_id" required>
        </div>

        <div class="col-md-6 card-form-control">
            <label for="card_no" class="form-label">Card No.</label>
            <input type="text" class="form-control" formControlName = "card_no" required>
        </div>

        <div class="col-md-2 card-form-control">
            <label for="expiration_date" class="form-label">Expiration Date</label>
            <input type="text" class="form-control" formControlName = "expiration_date" required>
        </div>

        <div class="col-md-2 card-form-control">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" formControlName = "cvv" required>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <button class="btn btn-secondary m-1" [disabled]="!cardForm.valid" (click)="onUpdateSubmit()">Update</button>
        <button type="button" class="btn btn-danger m-1" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
    </div>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModalLabel">Are you sure?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this card?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="onDelete()">Yes</button>
        </div>
      </div>
    </div>
  </div>
</form>

<div *ngIf="card">
  <h3>Links</h3>
  <ul>
      <li *ngFor="let link of card.links"><a routerLink="{{link.href}}">{{link.href}}</a></li>
  </ul>
</div>
