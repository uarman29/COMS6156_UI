<form [formGroup] = "productForm">
    <div class="row product-form-group mb-3">
        <div class="col-md-4 product-form-control">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" formControlName = "name" required>
        </div>

        <div class="col-md-4 product-form-control">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" formControlName = "category" required>
        </div>

        <div class="col-md-4 product-form-control">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" formControlName = "price" required>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <button class="btn btn-secondary m-1" [disabled]="!productForm.valid" (click)="onUpdateSubmit()">Update</button>
        <button type="button" class="btn btn-danger m-1" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
    </div>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModalLabel">Are you sure?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this product?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="onDelete()">Yes</button>
        </div>
      </div>
    </div>
  </div>
</form>

<div *ngIf="product">
  <h3>Links</h3>
  <ul>
      <li *ngFor="let link of product.links"><a routerLink="{{link.href}}">{{link.href}}</a></li>
  </ul>
</div>
