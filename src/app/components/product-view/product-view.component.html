<div class="w-100 h-100 pb-5 d-flex flex-row mt-5" *ngIf="product">
    <div class="col-md-5">
        <img class="border border-dark w-100" src={{product.img_url}} alt="Card image cap">
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-6">
        <h1 class="mb-5 text-center">{{product.name}}</h1>
        <hr/>
        <h2>${{product.price}}</h2>
        <button *ngIf="!cartItem;else in_cart" class="btn btn-dark btn-block w-100 mt-5" (click) = "addToCart()">Add to Cart</button>
        <ng-template #in_cart>
            <form [formGroup] = "quantityForm">
                <div class="d-flex flex-row">
                    <button (click) = "removeFromCart()"  class="btn btn-danger">-</button>
                    <input class="form-control text-center w-50" type="number" formControlName="quantity" [attr.disabled]="quantity?'':null"/>
                    <button (click) = "addToCart()" class="btn btn-primary">+</button>
                </div>
            </form>
        </ng-template>
    </div>
</div>

<div *ngIf="product">
    <h3>Links</h3>
    <ul>
        <li *ngFor="let link of product.links"><a routerLink="{{link.href}}">{{link.href}}</a></li>
    </ul>
  </div>
